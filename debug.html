<!DOCTYPE html>
<html>
<head>
    <title>Debug Panel</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        #controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: #2d2d2d;
            border-bottom: 1px solid #3d3d3d;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #logLevel {
            padding: 5px;
            background: #3d3d3d;
            color: #d4d4d4;
            border: 1px solid #4d4d4d;
            border-radius: 4px;
        }
        button {
            padding: 5px 10px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1177bb;
        }
        #logs {
            margin-top: 50px;
        }
        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #3d3d3d;
            white-space: pre-wrap;
        }
        .log-entry:hover {
            background: #2d2d2d;
        }
        .timestamp {
            color: #808080;
        }
        .level {
            display: inline-block;
            padding: 2px 5px;
            border-radius: 3px;
            margin: 0 5px;
        }
        .level.DEBUG { background: #2f7c47; }
        .level.INFO { background: #1177bb; }
        .level.WARN { background: #cca700; }
        .level.ERROR { background: #f14c4c; }
        .message { margin-left: 10px; }
        .auto-scroll {
            margin-left: 10px;
            color: #808080;
        }
    </style>
</head>
<body>
    <div id="controls">
        <select id="logLevel">
            <option value="DEBUG">DEBUG</option>
            <option value="INFO">INFO</option>
            <option value="WARN">WARN</option>
            <option value="ERROR">ERROR</option>
        </select>
        <button id="clear">Clear Logs</button>
        <button id="export">Export Logs</button>
        <label class="auto-scroll">
            <input type="checkbox" id="autoScroll" checked> Auto-scroll
        </label>
    </div>
    <div id="logs"></div>
    <script type="module" src="debug.js"></script>
</body>
</html>
