<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    #toggleBtn {
      background: #4CAF50;
      color: white;
    }

    #toggleBtn:hover {
      background: #45a049;
    }

    #captureBtn {
      background: #2196F3;
      color: white;
    }

    #captureBtn:hover {
      background: #1976D2;
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="toggleBtn">Show Panel</button>
    <button id="captureBtn">Capture Page</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
